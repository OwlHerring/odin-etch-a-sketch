<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a grid of glowing mouseover squares</title>

    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
    <div class="header">
        <div class="error-text"></div>
        <div class="form">
            <label for="field">Squares per row?: </label>
            <input type="text" id="field" class="field">
            <input type="submit" value="Submit" class="submit">
          </div>
        <div class="mouseoutToggleDiv">
             Toggle using Q.
            <button class="mouseoutToggle">Mouseover OFF</button>
        </div>
    </div>
    <div class="container">
        <!-- This is the flexbox container where the columns go.
             (The columns will be flexbox containers of rows.)-->
    </div>

    <script src="./resources/script.js"></script>
</body>
</html>
